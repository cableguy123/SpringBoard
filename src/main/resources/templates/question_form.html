<html lang="en" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:th="http://thymeleaf.org">
<div layout:fragment="content" class="container">
<h5 class="my-3 border-bottom pb-2">質問登録</h5>
  <form th:object="${questionForm}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="subject" class="form-label">タイトル</label>
      <input type="text" th:field="*{subject}" class="form-control" id="subject">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">内容</label>
      <textarea name="content"th:field="*{content}" class="form-control" rows="10" id="content"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
