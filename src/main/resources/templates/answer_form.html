<html layout:decorate="~{layout}" xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://thymeleaf.org">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">答弁修正</h5>
  <form th:object="${answerForm}" method="post" id="content">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="content" class="form-label">内容</label>
      <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-primary my-2">
  </form>
</div>
