<html layout:decorate="~{layout}" xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://thymeleaf.org">
    <div layout:fragment="content" class="container my-3">
        <!-- Create User -->
        <div class="my-3 border-bottom">
            <div>
                <h4>会員加入</h4>
            </div>
        </div>

        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <div class="mb-3">
                <label for="username" class="form-label">ID</label>
                <input type="text" th:field="*{username}" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">パスワード</label>
                <input type="text" th:field="*{password1}" class="form-control" id="password1">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">パスワード 確認</label>
                <input type="text" th:field="*{password2}" class="form-control" id="password2">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">メール </label>
                <input type="email" th:field="*{email}" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-primary">会員加入</button>
        </form>
    </div>
</html>
